<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admindashboard.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Exile&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&family=WDXL+Lubrifont+SC&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Exile&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=WDXL+Lubrifont+SC&display=swap');
    </style>
</head>

<body>
    <main>
        <div class="library-logo">
            <img src="images/Mustyl_library_logo-removebg-preview.png" alt="" class="logo-img">
        </div>
        <div class="dashboard-parent-div">
            <div class="side-bar">
                <div class="display-user-section">
                    <div class="display-user-div">
                        <i class="icofont-ui-user"></i>
                        <h2>admin</h2>
                    </div>
                </div>
                <div class="library-features-section">
                    <div class="features-wrap-div">
                        <div class="each-feature-dashboard">
                            <div class="icon-div">
                                <i class="icofont-dashboard-web"></i>
                            </div>
                            <p>Dashboard</p>
                        </div>
                        <div class="each-feature">
                            <div class="icon-div">
                                <i class="icofont-plus-circle"></i>
                            </div>
                            <p>Add Book</p>
                        </div>
                        <div class="each-feature">
                            <div class="icon-div">
                                <i class="icofont-triangle"></i>
                            </div>
                            <p>Lend Approvals</p>
                        </div>
                        <div class="each-feature">
                            <div class="icon-div">
                                <i class="icofont-user-alt-3"></i>
                            </div>
                            <p>Manage Users</p>
                        </div>
                        <div class="each-feature">
                            <div class="icon-div">
                                <i class="icofont-ebook"></i>
                            </div>
                            <p>Manage Books</p>
                        </div>
                        <div class="each-feature">
                            <div class="icon-div">
                                <i class="icofont-book"></i>
                            </div>
                            <p>Borrowed Books</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="header-div">
                    <div class="dashboard-text-div">
                        <h1>Dashboard</h1>
                    </div>
                </div>
                <div class="content-div">
                    <div class="inner-content-div">
                        <div class="inner-left">
                            <div class="inner-content-up">
                                <div class="book">
                                    <i class="icofont-book-alt"></i>
                                    <div class="x">
                                        <h3>Physical <br> Books</h3>
                                        <p>2,500</p>
                                    </div>
                                </div>
                                <div class="book">
                                    <i class="icofont-ebook"></i>
                                    <div class="x">
                                        <h3>eBooks</h3>
                                        <p>2,500</p>
                                    </div>
                                </div>
                                <div class="book">
                                    <i class="icofont-read-book-alt"></i>
                                    <div class="x">
                                        <h3>Library <br> Users</h3>
                                        <p>2,500</p>
                                    </div>
                                </div>
                            </div>
                            <div class="inner-content-down">Borrowed</div>
                        </div>
                        <div class="inner-right">
                            <div class="inner-right-up">
                                <div class="lend-request-div">
                                    <i class="icofont-address-book"></i>
                                    <div class="x">
                                        <h3>Lend <br>Requests</h3>
                                        <p>2,500</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div>Search Books</div>
                                <div>Search Users</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <small>2025 Â© Mustyl Library</small>
        </div>
    </main>

</body>

</html>
