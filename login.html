<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Exile&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&family=WDXL+Lubrifont+SC&display=swap');
    </style>
</head>

<body>
    <main>
        <div class="library-logo">
            <h2>MUSTYL LIBRARY</h2>
        </div>
        <div class="login-modal">
            <div class="login-div">
                <div class="login-details-space">
                    <div class="welcome-text">
                        <h1>KNOWLEDGE AWAITS</h1>
                        <h5>Login and <b>unlock</b> your next <b>chapter</b></h5>
                    </div>
                    <div class="login-form-div">
                        <form action="" method="get">
                            <div>
                                <!-- <label for="Email">Email</label> -->
                                <input type="email" class="email" placeholder="Email">
                            </div>
                            <div>
                                <!-- <label for="Password">Password</label> -->
                                <input type="password" class="password" placeholder="Password">
                            </div>
                            <div class="login-btn">
                                <button>Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <small>2025 Â© Mustyl Library</small>
        </div>
    </main>

</body>

</html>
