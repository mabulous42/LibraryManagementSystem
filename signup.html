<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Exile&family=Outfit:wght@100..900&family=Parastoo:wght@400..700&family=Roboto+Slab:wght@100..900&family=WDXL+Lubrifont+SC&display=swap');
    </style>

</head>

<body>
    <main>
        <div class="library-logo">
            <h2>MUSTYL LIBRARY</h2>
        </div>
        <div class="signup-modal-div">
            <div class="signup">
                <div class="signup-detals-space">
                    <div class="welcome-text">
                        <h1>WELCOME ONBOARD!</h1>
                        <h5>Where <b>READERS</b> becomes <b>LEADERS</b></h5>
                    </div>
                    <div class="inputs-div">
                        <form action="" method="post" class="input-row">
                            <div>
                                <input type="text" class="text" placeholder="First Name">
                            </div>
                            <div>
                                <input type="text" class="text" placeholder="Last Name">
                            </div>
                            <div>
                                <input type="email" class="email" placeholder="Email">
                            </div>
                            <div>
                                <input type="password" class="password" placeholder="Password">
                            </div>
                            <div class="signup-btn">
                                <button>Sign Up</button>
                            </div>
                            <div class="terms-and-conditions-div">
                                <small>By clicking the sign up button above, you agree to our <b>Terms of Service</b>
                                    and <b>Privacy Policy</b>.
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <small>2025 Â© Mustyl Library</small>
        </div>
    </main>
    <div class="loader-overlay">
        <div class="spinner"></div>
    </div>
</body>
<script>
    // Hide loader after 3 seconds
    setTimeout(() => {
        document.querySelector('.loader-overlay').style.display = 'none';
    }, 3000); // 3000 milliseconds = 3 seconds
</script>

</html>
